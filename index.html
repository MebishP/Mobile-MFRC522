<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Web Bluetooth Terminal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #log {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    input, button { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h2>ESP32 Web Bluetooth Terminal</h2>
  <div id="status"></div>
  <button id="connect">Connect to ESP32</button>
  <button id="disconnect" disabled>Disconnect</button>
  <br>
  <textarea id="log" readonly></textarea>
  <br>
  <input type="text" id="command" placeholder="Enter command">
  <button id="send" disabled>Send</button>

  <script>
    let device = null;
    let server = null;
    let service = null;
    let writeCharacteristic = null;
    let notifyCharacteristic = null;

    const statusDiv = document.getElementById("status");
    const logArea = document.getElementById("log");
    const connectButton = document.getElementById("connect");
    const disconnectButton = document.getElementById("disconnect");
    const sendButton = document.getElementById("send");
    const commandInput = document.getElementById("command");

    function logMessage(message) {
      logArea.value += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    function resetVariables() {
      device = null;
      server = null;
      service = null;
      writeCharacteristic = null;
      notifyCharacteristic = null;
    }

    async function connect() {
      // Feature detection for Web Bluetooth
      if (!navigator.bluetooth) {
        statusDiv.textContent = "Web Bluetooth API is not available in this browser.";
        return;
      }
      try {
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });
        statusDiv.textContent = "Connecting...";
        server = await device.gatt.connect();
        service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

        // Get write characteristic (NUS TX)
        writeCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

        // Get notify characteristic (NUS RX)
        notifyCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
        await notifyCharacteristic.startNotifications();
        notifyCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

        logMessage("Connected to ESP32");
        statusDiv.textContent = "Connected";
        sendButton.disabled = false;
        disconnectButton.disabled = false;

        device.addEventListener('gattserverdisconnected', onDisconnected);
      } catch (error) {
        logMessage("Connection failed: " + error);
        statusDiv.textContent = "Connection failed";
        resetVariables();
      }
    }

    function onDisconnected() {
      logMessage("Disconnected from device");
      statusDiv.textContent = "Disconnected";
      sendButton.disabled = true;
      disconnectButton.disabled = true;
      resetVariables();
    }

    function handleNotifications(event) {
      const value = event.target.value;
      const decoder = new TextDecoder('utf-8');
      const text = decoder.decode(value);
      logMessage("Received: " + text);
    }

    async function disconnect() {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
      } else {
        logMessage("No device connected");
      }
    }

    async function sendCommand() {
      if (!writeCharacteristic) {
        logMessage("Not connected to a device");
        return;
      }
      const command = commandInput.value;
      if (!command) {
        logMessage("Please enter a command");
        return;
      }
      try {
        const encoder = new TextEncoder();
        // Appending newline; adjust as needed by your ESP32 firmware
        const data = encoder.encode(command + "\n");
        await writeCharacteristic.writeValue(data);
        logMessage("Sent: " + command);
      } catch (error) {
        logMessage("Failed to send command: " + error);
      }
    }

    connectButton.addEventListener("click", connect);
    disconnectButton.addEventListener("click", disconnect);
    sendButton.addEventListener("click", sendCommand);
  </script>
</body>
</html>
